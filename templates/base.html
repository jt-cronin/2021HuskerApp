<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Husker 2021</title>
  </head>
  <top-body>
    <div class="topnav">
      <ul><a href="/">Home</a></ul>
      <ul><a href="/schedule">Schedule</a></ul>
      <ul><a href="/cover">Cover</a></ul>
      <ul><a href="/rules">Rules</a></ul>
      <ul><a href="/vote">Vote</a></ul>
      <ul>
          {% if g.user %}
            <div>{{ g.user['username'] }}</div>
            <a href="{{ url_for('auth.logout') }}">Log Out</a>
          {% else %}
            <a href="{{ url_for('auth.register') }}">Register</a>
            <a href="{{ url_for('auth.login') }}">Log In</a>
          {% endif %}
      </ul>
    </div>
  </top-body>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </body>
</html>
